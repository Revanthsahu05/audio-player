<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify - Web Player: Music for everyone</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="utility.css">
  <link rel="icon" href="favicon.ico">
</head>

<body>
  <div class="container flex">
    <div class="left">

      <div class="home bggrey rounded m1 p1">
        <div class="logo">
          <img width="75px" src="logo.svg" alt="logo">
        </div>
        <ul>
          <li><img src="home.svg" alt="home">Home</li>
          <li><img src="search.svg" alt="search">Search</li>
        </ul>
      </div>
      <div class="library bggrey rounded m1 p1 ">
        <div class="heading ">
          <img src="library.svg" alt="">

          <h2>Your library</h2>
        </div>
        <div class="songlist">
          <ul>
      <!-- <li><img src="music.svg" alt="">
      <div class="info">
        <div>song name</div>
        <div>song artist</div>
      </div>
      <div class="playnow">
        <span>play now</span>
    <img width="30px" height="30px" src="play.svg" alt=""></div></li> -->
          </ul>
        </div>
        <div class="footer">
          <div>
            <a href="https://www.spotify.com/in-en/legal/">
              <span>Legal</span>
            </a>
          </div>
          <div>
            <a href="https://www.spotify.com/in-en/safetyandprivacy/">
              <span>Safety &amp; Privacy Center</span>
            </a>
          </div>
          <div>
            <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
              <span>Privacy Policy</span>
            </a>
          </div>
          <div>
            <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
              <span>Cookies</span>
            </a>
          </div>
          <div>
            <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
              <span>About Ads</span>
            </a>
          </div>
          <div>
            <a href="https://www.spotify.com/in-en/accessibility/">
              <span>Accessibility</span>
            </a>
          </div>

        </div>
      </div>

    </div>
    <div class="right">
      <div class="header">
        <div class="nav">
          <div class="hamburger">
            <img src="hamburger.svg" alt=""></div>
          <img src="left.svg" alt="">
          <img src="right.svg" alt="">
        </div>
        <div class="buttons">
          <button class="signupbtn">Sign up</button>
          <button class="loginbtn">Log in</button>
        </div>

      </div>
      <div class="playlist">
        <h1>Spotify Playlist</h1>
        <div class="cardcontainer">
          <div class="card ">
            <div class="play">
              <svg class="svgborder" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                color="#ffffff" fill="none">

            <h2>Arijit Singh Radio</h2>
            <p>Soft instrumental Jazz for all your activities.</p>
          </div>
          <div class="card ">
            <div class="play">
              <svg class="svgborder" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                color="#ffffff" fill="none">
                <path
                  d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z"
                  stroke="currentColor" stroke-width="1.5" stroke-linejoin="round" />
              </svg>
            </div>
            <img src="	https://i.scdn.co/image/ab67706f00000002472120b92edea982b5feb264" alt="">
            <h2>Arijit Singh Radio</h2>
            <p>Soft instrumental Jazz for all your activities.</p>
          </div>
        </div>
      </div>
      <div class="playbar">
        <div class="seekbar">
          <div class="circle" >
          </div>
        </div>
        <div class="abovebar">
        <div class="songinfo"> </div>
        <div class="songsbtn">
          <img id="previous" src="prev.svg" alt="">
          <img id="play" class="playsvg"src="play.svg" alt="">
          <img id="next" src="next.svg" alt="">
        </div><div class="songtime">
        </div></div>
        
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
